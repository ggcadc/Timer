<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="timer">
    <div class="timer__controls">
      <button data-time="0" class="timer__button red">Stop</button>
      <div>
        <button class="adjust" onclick=decWork()>-</button>
        <button class="adjust" onclick="incWork()">+</button>
      </div>
      <button data-time="1500" class="timer__button" id="work">Work 25</button>
      <button data-time="300" class="timer__button" id="break">Break 5</button>
      <div>
        <button class="adjust" onclick="decBreak()">-</button>
        <button class="adjust" onclick="incBreak()">+</button>
      </div>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Custom Time (mins)">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
